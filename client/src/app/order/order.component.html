<div class="row p-5">
    <div class="col-md-6">
        <table id="cart" class="table table-hover table-condensed">
            <thead>
            <tr>
              <th style="width:50%">Product</th>
              <th style="width:10%">Price</th>
              <th style="width:8%">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cart">
              <td data-th="Product">
                <div class="row">
                  
                  <div class="col-sm-10">
                    <h4 class="nomargin">{{c.prod_name}}</h4>
                    
                  </div>
                </div>
              </td>
              <td data-th="Price">{{c.price | currency}}</td>
              <td data-th="Quantity">
                 {{c.qty}}
              </td>
              
               
            </tr>
          </tbody>
          <tfoot>
      
            <tr>
              <td  class="hidden-xs"> <button class="btn btn-outline-primary" [routerLink]="['/shopping']"  >Back to Shopping</button> </td>
              <td colspan="2" class="hidden-xs text-center"><strong *ngIf="total !== 0">Total {{total | currency}}</strong></td>
            </tr>
          </tfoot>
        </table>
      
    </div>
    <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="city">City </label>
              <input type="text" class="form-control" id="city" formControlName="city" aria-describedby="emailHelp" placeholder="City">
            </div>

            <div class="form-group">
                <label for="street">Street </label>
                <input type="text" class="form-control" id="street" formControlName="street"  placeholder="Street">
              </div>

              <div class="form-group">
                <label for="shipping">Shipping Date </label>
                <input type="date" class="form-control" id="shipping" formControlName="shippingDate"  placeholder="Shipping Date">
              </div>
          
              <h5 class="d-block border-bottom">Payment: </h5>
              <div class="form-group">
                <label for="creditCard">Credit Card </label>
                <input type="number" class="form-control" id="creditCard" formControlName="creditCard"  placeholder="Credit Card">
              </div>
            <button type="submit" [disabled]="form.invalid"  class="btn btn-primary"> Order </button>
          </form>
    </div>
</div>
